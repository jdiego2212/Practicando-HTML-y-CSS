<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <title>Document</title>
</head>
<body>
    
    <section class="container">
        
        <div class="logo">
            <img src="https://freepngimg.com/download/alien/2-2-alien-png-clipart.png" alt="Logo">

            <H1>LOG IN</H1>
        </div>

        <div class="wrap-form">

            <form action="#">

                <input id="email" type="email" placeholder="Email ...">
                <i id="mail-icon" class="material-symbols-outlined">mail</i>

                <input id="password" type="password" placeholder="Password ...">
                <i id="lock-icon" class="material-symbols-outlined">lock</i>

                <input id="btn-login" type="submit" value="LOG IN">

            </form>

        </div>
        
        <div class="options">

            <span>Forget password?</span>
            <span>Don't have account, Sign in!</span>

        </div>

    </section>

</body>
</html>
